{% extends 'layout.html' %} {%block main%}
<main class="form-signin mt-5 row">
    <form action="/register" method="post" class="col-4 offset-4">
        <h1 class="h3 display-3 nb-3 fw-normal text-center">Menu Escolar</h1>
        <h1 class="h3 nb-3 fw-normal text-center">Registro</h1>
        <div class="row">

            <div class="form-floating mb-4 text-center col-6">
                <p>Email</p>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="form-floating mb-4 text-center col-6">
                <p>Nombre</p>
                <input type="text" name="name" class="form-control" maxlength="25" required>
            </div>
            <div class="form-floating mb-4 text-center col-6">
                <p>Password</p>
                <input type="password" name="password" required class="form-control">
            </div>
            <div class="form-floating mb-4 text-center col-6">
                <p>Repetir Password</p>
                <input type="password" name="password_confirm" required class="form-control">
            </div>
            <button class="btn btn-success btn-lg" type="submit">Registrarme</button>
            </p>
    </form>
