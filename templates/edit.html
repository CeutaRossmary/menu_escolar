{% extends 'layout.html' %}

{%block main%}
    <main class="form-signin mt-5 row">
        <form action="/edit" method="post" class="col-4 offset-4">
            <h1 class="h3 nb-3 fw-normal text-center">Skatepark</h1>
            <h1 class="h3 nb-3 fw-normal text-center">Datos de Perfil</h1>
            <div class="row">

                <div class="form-floating mb-4 text-center col-6">
                    <p>Email</p>
                    <input class="form-control" value={{user.email}} disabled>
                    <input type="hidden" name="email" value={{user.email}}>
                </div>
                <div class="form-floating mb-4 text-center col-6">
                    <p>Nombre</p>
                    <input type="text" name="nombre" class="form-control" maxlength="25" value={{user.nombre}}>
                </div>
                <div class="form-floating mb-4 text-center col-6">
                    <p>Password</p>
                    <input type="password" name="password" class="form-control" value={{user.password}}>
                </div>
                <div class="form-floating mb-4 text-center col-6">
                    <p>Repetir Password</p>
                    <input type="password" name="password_confirm" class="form-control" value={{user.password}}>
                </div>
                <div class="form-floating mb-4 text-center col-6">
                    <p>AÃ±os de experiencia</p>
                    <input type="number" name="agnos_experiencia" class="form-control" min="0" value="{{user.agnos_experiencia}}"">
                </div>
                <div class="form-floating mb-4 text-center col-6">
                    <p>Especialidad</p>
                    <input type="text" name="especialidad"  class="form-control" value={{user.especialidad}}>
                </div>
            </div>
            <p>Foto</p>
            <input type="file" class="form-control" name="foto" value={{user.foto}}><br>
            <p class="text-center mt-4">
                <button class="btn btn-info" type="submit">EDITAR</button>
            </p>
        </form>
    </main>
{%endblock%}
